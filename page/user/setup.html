<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>系统设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/user.css" media="all" />
		<style type="text/css">
			.layui-table td,
			.layui-table th {
				text-align: center;
			}
			
			.layui-table td {
				padding: 5px;
			}
			.childrenBody{
				padding: 10px;
			}
			form{
				width: 60%;
			}
		</style>
	</head>

	<body class="childrenBody">
		<form class="layui-form">
			<table class="layui-table">
				<colgroup>
					<col width="20%">
					<col width="50%">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>参数说明</th>
						<th>参数值</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>app名称</td>
						<td><input type="text" class="layui-input cmsName" lay-verify="required" placeholder="请输入app名称"></td>
					</tr>
					<tr>
						<td>当前版本</td>
						<td><input type="text" class="layui-input version" placeholder="请输入当前版本"></td>
					</tr>
					<tr>
						<td>开发作者</td>
						<td><input type="text" class="layui-input author" placeholder="请输入开发作者"></td>
					</tr>
					<tr>
						<td>域名</td>
						<td><input type="text" class="layui-input server" placeholder="请输入域名"></td>
					</tr>
					<tr>
						<td>服务器环境</td>
						<td><input type="text" class="layui-input server" placeholder="请输入服务器环境"></td>
					</tr>
					<tr>
						<td>数据库版本</td>
						<td><input type="text" class="layui-input dataBase" placeholder="请输入数据库版本"></td>
					</tr>
					<tr>
						<td>版权信息</td>
						<td><input type="text" class="layui-input powerby" placeholder="请输入版权信息"></td>
					</tr>
					<tr>
						<td>app描述</td>
						<td><textarea placeholder="请输入app描述" class="layui-textarea description"></textarea></td>
					</tr>
					<tr>
						<td>网站备案号</td>
						<td><input type="text" class="layui-input record" placeholder="请输入网站备案号"></td>
					</tr>
				</tbody>
			</table>
			<div class="layui-form-item" style="text-align: right;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="systemParameter">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="address.js"></script>
		<script type="text/javascript" src="user.js"></script>
	</body>

</html>
